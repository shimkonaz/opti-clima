        <th scope="col">Crimes Amount</th>
        <th scope="col">Price/m<sup>2</sup></th>
      </tr>

    <tbody *ngFor="let district of districts | async">

        <td>{{district.title}}</td>
      </tr>
    </tbody>

</div>
